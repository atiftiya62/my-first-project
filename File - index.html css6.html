<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketing Website</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fafafa;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar */
    header {
      background: #222;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: auto;
      position: relative;
    }
    .logo {
      color: #fff;
      font-size: 1.5em;
      font-weight: 600;
    }
    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .menu a {
      color: #ddd;
      text-decoration: none;
      transition: 0.3s;
    }
    .menu a:hover,
    .menu a.active {
      color: #00bcd4;
    }

    /* Hamburger Menu */
    .menu-icon {
      display: none;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
    }
    #menu-toggle {
      display: none;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 120px 20px 100px;
      background: linear-gradient(to right, #00bcd4, #009688);
      color: white;
    }
    .hero .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background: white;
      color: #009688;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .hero .btn:hover {
      background: #f5f5f5;
    }

    /* Gallery */
    .gallery {
      text-align: center;
      padding: 80px 20px;
    }
    .gallery h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      width: 90%;
      margin: auto;
    }
    .photo-grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }
    .photo-grid img:hover {
      transform: scale(1.1);
    }

    /* Contact Page */
    .contact {
      text-align: center;
      padding: 80px 20px;
    }
    .contact form {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact input,
    .contact textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .contact button {
      padding: 12px;
      background: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact button:hover {
      background: #00796b;
    }

    /* Footer */
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    /* Responsive Menu */
    @media (max-width: 768px) {
      .menu {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        flex-direction: column;
        background: #222;
        display: none;
        text-align: center;
        padding: 20px 0;
      }
      .menu-icon {
        display: block;
      }
      #menu-toggle:checked + .menu-icon + .menu {
        display: flex;
      }
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <h1 class="logo">BrandName</h1>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#photos">Photos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section class="hero" id="home">
    <h2>Welcome to Our Marketing Website</h2>
    <p>We bring creativity, design, and strategy together to grow your business.</p>
    <a href="#photos" class="btn">View Our Work</a>
  </section>

  <!-- Photos Section -->
  <section class="gallery" id="photos">
    <h2>Our Work</h2>
    <div class="photo-grid">
      <img src="https://picsum.photos/300/200?random=1" alt="photo1">
      <img src="https://picsum.photos/300/200?random=2" alt="photo2">
      <img src="https://picsum.photos/300/200?random=3" alt="photo3">
      <img src="https://picsum.photos/300/200?random=4" alt="photo4">
      <img src="https://picsum.photos/300/200?random=5" alt="photo5">
      <img src="https://picsum.photos/300/200?random=6" alt="photo6">
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <p>Have questions or want to collaborate? Send us a message below.</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 BrandName. All rights reserved.</p>
  </footer>
</body>
</html>
